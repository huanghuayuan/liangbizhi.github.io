<ul class="categories-list">
	<div>Categories</div>
	{% for cat in site.categories %}
		{% if cat[0] != page.category %}
		<li>
		<a href="/{{ cat[0] }}">{{ cat[0] }} ({{ cat | last | size }})</a>
		</li>
		{% else %}
		<li class="item-selected" >
		<a href="/{{ cat[0] }}">{{ cat[0] }} ({{ cat | last | size }})</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
