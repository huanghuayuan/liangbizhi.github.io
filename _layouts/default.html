<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta property="wb:webmaster" content="a370d316b061d04e" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/media/images/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />

    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/media/js/default.js"></script>
    <script type="text/javascript">
        /* weibo */
	WB2.anyWhere(function(W){
	    W.widget.followButton({
		'nick_name': 'ADynamicName',  //用户昵称
		'id': "wb_follow_btn",
		'show_head' : true, //是否显示头像
		'show_name' : true, //是否显示名称
		'show_cancel': true //是否显示取消关注按钮
	    });
	});
    </script>
  </head>

   <nav>
    <div id="info-banner">
        <span class="logo"><span class="g1">必</span><span class="o1">先</span><span class="o2">苦</span><span class="g2">其</span><span class="l">心</span><span class="e">志</span></span>
	<span class="social">
	     <div id="wb_follow_btn"></div>
	</span>
    </div>
    <div id="nav-banner">
	<div class="nav-title">
            <span><a title="网站首页" class="" href="/">首页</a></span>
            <span><a title="文章分类" class="" href="/categories/">分类</a></span>

            <span><a title="留言" class="" href="/guestbook/">留言</a></span>
            <span><a title="关于" class="" href="/about/">关于</a></span>
        </div>
    </div>
    </nav>
    <div id="container">
      <div id="main" role="main">
	
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>

{% if site.beian %}
             | <a href="http://www.miibeian.gov.cn" target="_blank">{{ site.beian }}</a>
{% endif %}
{% if site.cnzz %}
             | <script src="http://s85.cnzz.com/stat.php?id={{ site.cnzz }}"></script>
{% endif %}
         </small></p>
    </footer>

    </div>
